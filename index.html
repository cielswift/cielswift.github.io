<!DOCTYPE html>
<html lang="en">

  />

  <style>
    body {

    </div>

  </body>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        title: "hello !",
        flag: false,
        text:
          "如果你能看到这个,你会发现这里几乎没人;我使用github的功能制作了这个网站,感谢他们; 希望可以和" +
          "更多的,更广泛的程序设计者交流,感受他们的思想"
